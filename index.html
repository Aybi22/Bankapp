<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bank app</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zen+Dots&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload"  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Mono+One&family=Zen+Dots&display=swap" as="style" rel="stylesheet">
<link   href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display&display=swap:ital,wght@0,400..900;1,400..900&family=Rubik+Mono+One&family=Zen+Dots&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display&display=swap:ital,wght@0,400..900;1,400..900&family=Rubik+Mono+One&family=Zen+Dots&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script src="https://kit.fontawesome.com/798e587ede.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">






<body>

  
<header>
    <h1>mini bank app<i class="fa-solid fa-building-columns"></i></h1>

</header>
<div class="page-container"> 

<div class="account-box">

    <div id="deposit-box"><span class="balance"> Balance:Â£0</span></div>

<div class="notification"></div>


</div>


    <main>
      <div class="main-content">
<h2>create account</h2>
<div class="account-form">
<p>
<label for="name">Name</label>
</p>
<p>
<input type="text" class="account-name"  pattern="[A-Za-z\s]+"  title="only letters are allowed" placeholder="Enter name" required  oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '') >
</p>

</div>
<button class="account-btn create">create account</button>
<div class="searchInput">
<input type="text" class="account-finder"   pattern="[A-Za-z\s]+" title="only letters are allowed" placeholder="Find account by name" required>
<button type="submit" class="account-btn find">find account</button>
</div>
<p class="feedback"></p>

</div>



</main>



<section class="deposit-box">
    <div class="section-content">
<h2>deposit / withdraw</h2>
<p>
<label for="amount">Amount</label>
</p>
<p>
<input type="number" class="amount-field" placeholder="Enter amount">
</p>
<div class="bttn-section">
<button class="bttn deposit-btn">deposit<i class="fa-solid fa-plus"></i></button>
<button class="bttn  withdraw-btn">withdraw<i class="fa-solid fa-minus"></i></button>
</div>

<p class="feedback"></p>
</div>
</section>

<section class="transfer-box">
<div class="section-content">
<h2>transfer</h2>
<p>
<label for="sender">sender name</label>
</p>
<p>
<input type="text"  pattern="[A-Za-z\s]+"  class="sender" placeholder="Enter sender name">
</p>

<p>
<label for="receiver">receiver name</label>
</p>
<p>
<input type="text"  pattern="[A-Za-z\s]+"  class="receiver" placeholder="Enter receiver name">
</p>


<p>
<label for="transferamount">amount</label>
</p>
<p>
<input type="text" class="transfer-amount" placeholder="Enter amount">
</p>



<button class="bttn transfer-btn">transfer<i class="fa-solid fa-arrow-right-arrow-left"></i> </button>

<p class="feedback"></p>

</div>
</section>





</section>



<section class="list-container">
    <div class="section-content">
<h2> account list / balances</h2>
<div class="account-list">

</div>
</div>
</section>


</div>

<script src="index.js"></script>


</body>







</html>
