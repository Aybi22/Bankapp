<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bank app</title>



<script src="https://kit.fontawesome.com/798e587ede.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">






<body>

  
<header>
    <h1>mini bank app<i class="fa-solid fa-building-columns"></i></h1>

</header>
<div class="page-container"> 

<main>
      <div class="main-content">
<h2>create account</h2>
<div id="deposit-box">Balance:Â£0</div>

<div class="account-form">
<p>
<label for="name">Name</label>
</p>
<p>
<input type="text" class="account-name" placeholder="Enter name">
</p>
<button class=" account-btn submit">submit</button>
</div>
<button class="account-btn create">create account</button>


<p class="feedback"></p>

</div>



</main>

<section class="deposit-box">
    <div class="section-content">
<h2>deposit / withdraw</h2>
<p>
<label for="amount">Amount</label>
</p>
<p>
<input type="text" class="amount-field" placeholder="Enter amount">
</p>
<div class="bttn-section">
<button class="bttn deposit-btn">deposit<i class="fa-solid fa-plus"></i></button>
<button class="bttn  withdraw-btn">withdraw<i class="fa-solid fa-minus"></i></button>
</div>

<p class="feedback"></p>
</div>
</section>

<section class="transfer-box">
<div class="section-content">
<h2>transfer</h2>
<p>
<label for="sender">sender name</label>
</p>
<p>
<input type="text" class="sender" placeholder="Enter sender name">
</p>

<p>
<label for="receiver">receiver name</label>
</p>
<p>
<input type="text" class="receiver" placeholder="Enter receiver name">
</p>


<p>
<label for="transferamount">amount</label>
</p>
<p>
<input type="text" class="transfer-amount" placeholder="Enter amount">
</p>



<button class="bttn transfer-btn">transfer<i class="fa-solid fa-arrow-right-arrow-left"></i> </button>

<p class="feedback"></p>

</div>
</section>





</section>

<section class="list-container">
    <div class="section-content">
<h2> account list / balances</h2>
<div class="account-list">
<p class="names">name</p>
<p class="balance">balance</p>
</div>
</div>
</section>




</div>

<script src="index.js"></script>


</body>







</html>
