<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bank app</title>



<script src="https://kit.fontawesome.com/798e587ede.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">






<body>

  
<header><h1>bank app</h1>

</header>
<div class="page-container"> 

<main>
    <div class="main-content">
<h2>create account</h2>
<p>
<label for="name">Name</label>
</p>
<p>
<input type="text" class="name-input" placeholder="Enter name">
</p>
<button class="btn">create account</button>
</div>
</main>

<section class="deposit-box">
<h2>deposit / withdraw</h2>
<p>
<label for="amount">Amount</label>
</p>
<p>
<input type="text" class="amount-input" placeholder="Enter amount">
</p>
<button class="bttn deposit">deposit</button>
<button class="bttn  withdraw">withdraw</button>
</section>

<section class="transfer-box">

<h2>transfer</h2>
<p>
<label for="sender">sender name</label>
</p>
<p>
<input type="text" class="amount-input" placeholder="Enter sender name">
</p>

<p>
<label for="receiver">receiver name</label>
</p>
<p>
<input type="text" class="amount-input" placeholder="Enter receiver name">
</p>


<p>
<label for="amount">amount</label>
</p>
<p>
<input type="text" class="amount-input" placeholder="Enter amount">
</p>



<button class="bttn transfer">transfer</button>

</section>





</section>

<section class="list-container">list-container</section>




</div>
</body>







</html>
